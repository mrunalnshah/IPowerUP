        var countrynames = ['COPYRIGHT', 'PROPERTY', 'LICENSE', 'RIGHTS', 'ATTRIBUTES', 'PROTECTION', 'FRAMEWORK', 'AUTHORSHIP', 'ROYALTIES', 'INFRINGEMENT'];

        function getRandom(arr, n) {
            var result = new Array(n),
                len = arr.length,
                taken = new Array(len);
            if (n > len) throw new RangeError("getRandom: more elements taken than available");
            while (n--) {
                var x = Math.floor(Math.random() * len);
                result[n] = arr[x in taken ? taken[x] : x];
                taken[x] = --len in taken ? taken[len] : len;
            }
            return result;
        }

        var wordnames = getRandom(countrynames, 10);

        ws = new WordSearch({
            "grid": countrygrid,
            "words": wordnames,
            "parentId": "mysearchtask",
